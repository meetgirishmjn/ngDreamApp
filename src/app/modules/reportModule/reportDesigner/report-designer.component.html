  <div style="height:600px">
        <mat-sidenav-container style="height:100%" [hasBackdrop]="false">
          <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button
                    class="add-widget-button"
                    (click)="right.open()">
              Add widget
            </button>
          </div>
          <mat-sidenav #right position="end" style="width:auto">
              <widget-list [reportId]="reportId" (onWidgetDragged)="onWidgetDrag($event)"> </widget-list>
          </mat-sidenav>
          <div id="base" (dragover)="onReportCanvasDragover($event)" (drop)="onReportCanvasDrop($event)">
            <div id="content">
              <div [id]="reportId" #divReportCanvas class="divReportCanvas grid-stack">
                <div #gWidget *ngFor="let widgetRef of widgetRefs;" (click)="activeWidgetRef=widgetRef" class="gwidget" [ngClass]="{'active':widgetRef.id==activeWidgetRef?.id}">
                  <div class="grid-stack-item-content shadow widgetContainerNoFlow" [ngClass]="{'shadowFix':widgetRef.id==activeWidgetRef?.id}">
                    <strong>Oh snap!</strong>
                  </div>
                </div>
              </div>
              
              <!--<div [id]="reportId" #divReportCanvas class="divReportCanvas grid-stack">
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="4">
                  <div class="grid-stack-item-content">my first widget</div>
                </div>
              </div>-->

              <!-- END WIDGET-CONFIG-MODA MARKUP -->
            </div>
            </div>
        </mat-sidenav-container>
      </div>
